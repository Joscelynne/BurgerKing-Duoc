<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Combos | BK-Duoc</title>

    <!-- TAILWIND CDN (SOLO UNO) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CONFIGURACIÓN PERSONALIZADA DE TAILWIND -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bk-primary': '#442200',  /* Marrón oscuro BK */
                        'bk-secondary': '#ffcc00', /* Amarillo BK */
                        'bk-accent': '#ff5733', /* Rojo/Naranja */
                        'bk-light': '#fff8ec',     /* Fondo claro */
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- FONT AWESOME (ICONOS) -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- TU CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-bk-light text-bk-primary min-h-screen font-sans">

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">BK-DUOC</a>
            <div class="nav-links">
                <a href="productos.html">Productos</a>
                <a href="combos.html">Combos</a>
                <a href="pedidos.html">Pedidos</a>
                <a href="clientes.html">Clientes</a>
                <a href="empleados.html">Empleados</a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- HERO -->
        <section class="hero-section text-center py-10 bg-white rounded-xl shadow-lg mb-8">
            <h1 class="text-4xl font-extrabold text-bk-accent mb-2">Gestión de Combos</h1>
            <p class="text-lg text-gray-700">
               Crea combos irresistibles. El precio se calcula automáticamente con el 10% de descuento (BK-014).
            </p>
        </section>

        <!-- FORMULARIO -->
        <section class="bg-white p-8 rounded-xl shadow-2xl mb-12">
            <h2 class="text-2xl font-bold text-bk-primary mb-6">
                <span id="formTitle">Crear Nuevo Combo</span>
            </h2>

            <div id="feedback" class="hidden"></div>

            <form id="comboForm" class="space-y-6">
                <input type="hidden" id="comboId">

                <!-- Nombre -->
                <div>
                    <label class="block text-sm font-medium text-bk-primary">Nombre del Combo (BK-007)</label>
                    <input type="text" id="nombre" required placeholder="Ej: Combo Dúo Whopper"
                           class="mt-1 w-full rounded-md border px-3 py-2 focus:border-bk-accent focus:ring-bk-accent">
                </div>

                <!-- Productos -->
                <div>
                    <label class="block text-sm font-medium text-bk-primary">
                        Productos Incluidos (BK-040 | BK-015)
                    </label>
                    <select id="productosIds" multiple required
                            class="mt-1 w-full rounded-md border px-3 py-2 h-40 focus:border-bk-accent focus:ring-bk-accent">
                        <option value="" disabled>Cargando productos...</option>
                    </select>
                    <p class="text-xs text-gray-500">Ctrl/Cmd para seleccionar múltiples</p>
                </div>

                <!-- Descripción -->
                <div>
                    <label class="block text-sm font-medium text-bk-primary">Descripción (opcional, máx 255)</label>
                    <textarea id="descripcion" maxlength="255"
                              class="mt-1 w-full rounded-md border px-3 py-2 focus:border-bk-accent focus:ring-bk-accent"></textarea>
                </div>

                <!-- Botones -->
                <div class="flex space-x-4">
                    <button id="submitBtn" type="submit"
                        class="bg-bk-accent text-white px-6 py-2 rounded-lg hover:bg-red-700 transition">
                        Crear Combo
                    </button>

                    <button id="resetBtn" type="button"
                        class="hidden bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">
                        Cancelar Edición
                    </button>
                </div>
            </form>
        </section>

        <!-- LISTADO -->
        <h2 class="text-3xl font-bold text-bk-primary mb-6 border-b-2 border-bk-secondary pb-2">
            Combos Activos e Inactivos
        </h2>

        <div id="comboList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-center text-gray-500" id="loadingMessage">Cargando combos...</p>
        </div>

    </main>

    <!-- SCRIPTS -->
    <script src="js/productos.js"></script>
    <script src="js/combos.js"></script>

</body>
</html>
